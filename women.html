<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women's Products</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root{
      --bg:#f6f7f9; --card:#fff; --accent:#000; --accent-2:#e63946; --muted:#6b7280;
      --radius:12px; --shadow:0 6px 20px rgba(2,6,23,0.08);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:#111827;font-family:inherit}

    .wrap{max-width:1200px;margin:20px auto;padding:0 16px}

    /* Search & Sort */
    .search-sort{display:flex;gap:12px;margin:20px 0;flex-wrap:wrap}
    .search-sort input, .search-sort select{
      padding:8px 12px;border-radius:8px;
      border:1px solid #e5e7eb;font-size:14px;flex:1
    }

    /* Grid & Products */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:14px}
    .product-card{
      background:var(--card);padding:12px;border-radius:var(--radius);
      box-shadow:var(--shadow);display:flex;flex-direction:column;
      gap:6px;text-align:center
    }
    .product-card img{width:100%;height:180px;object-fit:cover;border-radius:8px}
    .name{font-weight:600;font-size:14px;min-height:36px}
    .price{font-weight:700;color:var(--accent-2)}
    .btn{padding:6px 8px;border:none;background:var(--accent);
      color:white;border-radius:8px;cursor:pointer;font-size:13px}
    @media(max-width:480px){.grid{grid-template-columns:1fr 1fr}}
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <div class="wrap">
   

    <!-- Search & Sort -->
    <div class="search-sort">
      <input type="text" id="searchInput" placeholder="Search products...">
      <select id="sortSelect">
        <option value="">Sort by</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="name-asc">Name: A → Z</option>
        <option value="name-desc">Name: Z → A</option>
      </select>
    </div>

     <h2 align="center" style="margin-bottom:10px;">Women's Products</h2>
    <!-- Products Grid -->
    <div id="grid" class="grid"></div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('searchInput');
    const sortSelect = document.getElementById('sortSelect');
    let products = [];

    function rupee(n){ return '₹'+Number(n).toLocaleString('en-IN'); }

    function sortProducts(items){
      const val = sortSelect.value;
      if(val==='price-asc') items.sort((a,b)=>a.price-b.price);
      else if(val==='price-desc') items.sort((a,b)=>b.price-a.price);
      else if(val==='name-asc') items.sort((a,b)=>a.name.localeCompare(b.name));
      else if(val==='name-desc') items.sort((a,b)=>b.name.localeCompare(a.name));
      return items;
    }

    function render(items){
      items = sortProducts([...items]);
      grid.innerHTML='';
      if(!items.length){
        grid.innerHTML='<div style="grid-column:1/-1;text-align:center;color:var(--muted);padding:40px">No products found</div>';
        return;
      }
      items.forEach(p=>{
        const card = document.createElement('div');
        card.className='product-card';
        card.innerHTML=`
          <img src="${(p.images && p.images[0])||'https://via.placeholder.com/300'}" alt="${p.name}">
          <div class="name">${p.name}</div>
          <div class="price">${rupee(p.price)}</div>
          <button class="btn" data-id="${p.id}">View Details</button>
        `;
        grid.appendChild(card);
        card.querySelector('button').addEventListener('click',()=>window.location.href=`product.html?id=${p.id}`);
      });
    }

    fetch('product.json')
      .then(r=>r.json())
      .then(data=>{
        products = data.filter(p=>p.category==='women');
        render(products);
      });

    searchInput.addEventListener('input', ()=>{
      const filtered = products.filter(p=>p.name.toLowerCase().includes(searchInput.value.toLowerCase()));
      render(filtered);
    });

    sortSelect.addEventListener('change', ()=>{
      const filtered = products.filter(p=>p.name.toLowerCase().includes(searchInput.value.toLowerCase()));
      render(filtered);
    });

    // Load navbar.html
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
        if (window.feather) feather.replace();
      });
  </script>
</body>
</html>
